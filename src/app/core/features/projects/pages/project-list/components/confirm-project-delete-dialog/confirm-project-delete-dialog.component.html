<h2 mat-dialog-title>Eliminar proyecto</h2>

<mat-dialog-content>
  <p class="text-sm">
    ¿Estás seguro de eliminar el proyecto
    <strong>{{ dialogData.projectName || "sin nombre" }}</strong
    >?
  </p>
</mat-dialog-content>

<mat-dialog-actions align="end" class="px-6 pb-6">
  <button mat-button type="button" (click)="close()">Cancelar</button>
  <button mat-flat-button color="warn" type="button" (click)="confirmDelete()">
    Eliminar
  </button>
</mat-dialog-actions>
